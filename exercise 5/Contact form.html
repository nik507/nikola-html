<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title> Contact form </title>
</head>

<body>
    <div>
        <form>
            Name:
            <input type="text" name="Name" placeholder="name"><br>
            Birth date:
            <input type="text" name="Birth date" placeholder="DD/MM/YYYY"><br><br>
            User name:
            <input type="text" name="User name" placeholder="user name"><br>
            Passwort:
            <input type="text" name="Passwort" placeholder="passwort"><br><br>

            Select gender: <br/>

            <input type="radio" name="gender" value="male" checked> Male <br>
            <input type="radio" name="gender" value="female"> Female <br>
            <input type="radio" name="gender" value="other"> Other <br><br>

            Your favurite color:
            <select name="color">

                <option value="red"> red </option>  
                <option value="green" selected> green </option>
                <option value="blue"> blue </option>
                <option value="blue"> yellow </option>

        </form>
    </div>
</body>
</html>
